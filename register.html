<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Customized E-commerce Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<!-- NAVBAR -->
<header class="navbar">
    <div class="logo">
        Customized E-commerce Platform
    </div>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="orders.html">Orders</a>
        <a href="cart.html">Cart</a>
        <a href="login.html" class="active">Login</a>
    </nav>
</header>

<!-- REGISTER SECTION -->
<section class="auth-section">
    <div class="auth-card">
        <h2>Create Your Account</h2>
        <p class="auth-subtext">Register to start customizing products</p>

        <form class="auth-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="10-digit mobile number" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Create a password" required>
            </div>

            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Re-enter password" required>
            </div>

            <div class="form-group">
                <label>Register As</label>
                <select required>
                    <option value="">Select Role</option>
                    <option>Buyer</option>
                    <option>Seller</option>
                </select>
            </div>

            <button type="submit" class="btn full-width">Create Account</button>
        </form>

        <p class="auth-footer">
            Already have an account?
            <a href="login.html">Login</a>
        </p>
    </div>
</section>

</body>
</html>
